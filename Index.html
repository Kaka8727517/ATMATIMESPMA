<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Information</h1>
        <form id="patientForm">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" required>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="emergencyContact">Emergency Contact Information:</label>
            <input type="text" id="emergencyContact" name="emergencyContact" placeholder="Name, Phone, Relationship" required>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">

            <label for="language">Language Preferences:</label>
            <input type="text" id="language" name="language">

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus">
                <option value="">Select Marital Status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="insurance">Insurance Information:</label>
            <input type="text" id="insurance" name="insurance" placeholder="Policy Number, Provider">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // TODO: Implement Google Sheets API integration
            console.log('Form data:', data);
            alert('Form submitted successfully!');

            // Redirect to the next page (Medical History)
            window.location.href = 'medical-history.html';
        }

        document.getElementById('patientForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
